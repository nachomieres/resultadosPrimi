<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Resultados Primitiva
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item  of xmlItems">
      <h1 text-center text-wrap>{{item.title}}</h1>
      <h3 text-center [innerHTML]="item.des"></h3>
    </ion-item>
  </ion-list>
</ion-content>
